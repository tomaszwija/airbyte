documentationUrl: https://docsurl.com
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Adyen Spec
  type: object
  required:
    - api_token
    - start_date
    - company_account
    - merchant_account
  properties:
    api_token:
      type: string
      airbyte_secret: true
      description: Adyen API token
    start_date:
      type: string
      description: "Initial start date YYYY-MM-DD HH:MM:SS format"
    company_account:
      type: string
      description: "Company account"
    merchant_account:
      type: string
      description: "Merchant account"